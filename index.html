<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  <title>ErastusPrime Sifting</title>
</head>
<body>
  <div class="jumbotron">
    <h1>ERASTUS <span>PRIME SIFTING</span></h1>
  </div>
  <div class="container-fluid">
    <form id="formInput">
      <div class="form-group">
        <label for="number">Insert a number below:</label>
        <input type="text" id="number" class="form-control">
        <br>
      </div>
      <button type="submit" class="btn btn-light">Display</button>
      <button type="reset" class="btn btn-dark">Reset</button>
    </form>
    <br>
    <div class="result">
      <div class="well" id="primeNumbers">
        <p></p>
        <ul></ul>
      </div>
    </div>
  </div>
</body>
</html>
